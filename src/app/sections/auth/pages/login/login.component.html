<nz-layout class="login-outer">
    <nz-content>
        <div class="inner-content">
            <form [formGroup]="loginForm" (submit)="login()" class="login-form" nz-form>
                Enter random data
                <nz-form-item>
                    <nz-form-control nzErrorTip="Plean enter your username">
                        <nz-input-group nzPrefixIcon="user">
                            <input formControlName="login" type="text" nz-input placeholder="Username"/>
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please enter your password">
                        <nz-input-group nzPrefixIcon="lock">
                            <input formControlName="password" type="password" nz-input placeholder="Password"/>
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <button class="login-button" nz-button nzType="primary">Login</button>
            </form>
        </div>
    </nz-content>
</nz-layout>
